name: CI

on: [push]

jobs:
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
    - name:  Chekout Code
      uses:  actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with: 
        pythin_version: 3.8

    - name: install Bandit
      run: pip install bandit

    - name: Run Bandit Scan
      run: bandit -ll -ii -r .

        
    
